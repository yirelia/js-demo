<script>
// https://leetcode.cn/problems/fibonacci-number/description/
/**
 * 
 *  斐波那契数
 * **/
var fib = function (n) {
    if(n < 2) {
        return n
    }
    // 初始状态
    let a = 0
    let b = 1
    let i = 2
    while(i <= n) {
        let t = a + b
        a = b
        b = t
        i++
    }
    return b

}

</script>
